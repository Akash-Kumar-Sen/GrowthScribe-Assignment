{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}" style="text-transform: uppercase;">
        <div class="container">
        <b>{{ message.tags }} !!!
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error: 
        {% endif %}
            {{ message }}
        </b>
        </div>
    </div>
{% endfor %}

{% endif %}
